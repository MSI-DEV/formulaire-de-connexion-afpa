<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription AFPA</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<main>
    <img src="../img/logo-afpa.png" alt="">
    <h1 id="mon_id">Bienvenue sur l'application AFPA !</h1>
    <form action="GET" action="./userDetails.html">
        <fieldset class="ma-class">
            <legend>Accès à votre espace privé</legend>
            <h2>Créer votre compte</h2>
            <!-- <h3>Connectez-vous</h3> -->
            <label for="email">Identifiant :
                <input type="text" id="email" placeholder="mail@exemple.fr">
            </label>
            <label for="motdepasse">Mot de passe :
                <input type="password" id="motdepasse">
            </label>
            <label for="confirmermotdepasse">Confirmation mot de passe :
                <input type="password" id="confirmermotdepasse">
            </label>
            <input type="submit" value="inscription">
            
    </fieldset>    
    </form>

    </main>
</body>
</html>
